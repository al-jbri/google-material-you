<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Material You redesign of Google Homepage"
    />
    <title>Google - Material You</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main-content">
      <img src="logo.svg" alt="Google Logo" class="google-logo" />
      <form class="search-container" onsubmit="event.preventDefault();">
        <span class="search-bar">
          <span class="material-symbols-outlined search-icon">search</span>
          <input type="search" placeholder="Search Google or type a URL" />

          <span class="search-actions">
            <span class="material-symbols-outlined mic-icon">mic</span>
            <span class="material-symbols-outlined lens-icon">add_a_photo</span>
          </span>
        </span>
        <button class="ai-mode">
          <span class="material-symbols-outlined">auto_awesome</span>
          <span>AI Mode</span>
        </button>
      </form>

      <div class="button-group">
        <button class="material-btn">Google Search</button>
        <button class="material-btn">I'm Feeling Lucky</button>
      </div>
    </main>
  </body>
</html>
